<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card text-center w-75 mx-auto">
        <div class="card-body bg-info">
          <h5 class="card-title">Body Mass Index (BMI) Calculator</h5>
          <div class="">
            <label for="exampleInputEmail1" class="form-label"
              >Your Height (cm):</label
            >
            <input type="number" class="form-control w-50 mx-auto" id="height" />
          </div>
          <div class="">
            <label for="exampleInputEmail1" class="form-label"
              >Your Weight (kg):</label
            >
            <input type="number" class="form-control w-50 mx-auto" id="weight" />
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success my-3" type="button" id="btn">Button</button>
          </div>
          <div class="">
            <input class="form-control w-50 mx-auto" type="text" disabled id="disabled-btn"/>
          </div>
          <div>
            <p >Weight Condition: <span id="result"></span> </p>
          </div>
        </div>
      </div>
    </div>
<script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
